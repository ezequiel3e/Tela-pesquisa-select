<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Procurar</title>
</head>

<body>
    <div class="caixa-box">

        <div class="caixa-input">

            <input type="text" placeholder="Procurar um emprego">
            <button>Pesquisar</button>

        </div><!--caixa-input-->

        <div class="caixa-grid">

            <div class="mobila">
                <span class="material-symbols-outlined">
                    chair
                </span>
                <span>Mobila</span>

            </div><!---mobila-->

            <div class="mobila2">
                <span class="material-symbols-outlined">
                    cottage
                </span>
                <span>Propriedade</span>

            </div><!---mobila-->

            <div class="mobila3">
                <span class="material-symbols-outlined">
                    location_city
                </span>
                <span>Emprego</span>
            </div><!---mobila-->

            <div class="mobila4">
                <span class="material-symbols-outlined">
                    flight
                </span>
                <span>Viagem</span>
            </div><!---mobila-->

            <div class="mobila5">
                <span class="material-symbols-outlined">
                    sailing
                </span>
                <span>Nevegar</span>
            </div><!---mobila-->

            <div class="mobila6">
                <span class="material-symbols-outlined">
                    electric_bike
                </span>
                <span>Aventura</span>
            </div><!---mobila-->

            <div class="mobila7">
                <span class="material-symbols-outlined">
                    request_quote
                </span>
                <span>Economia</span>
            </div><!---mobila-->

            <div class="mobila8">
                <span class="material-symbols-outlined">
                    chair
                </span>
                <span>Feriado</span>
            </div><!---mobila-->



        </div> <!--caixa-grid--->

    </div> <!--caixa-box-->

</body>

</html>
